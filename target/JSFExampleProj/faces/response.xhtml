<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<script>
function showHiddenValue(){
alert(document.getElementById("hiddenField").innerHTML);
}
</script>
<f:view>
    <h2>
        <h:outputText style="font-family:bold;" value="JSF 2.2 InputText Example"/>
    </h2>
    <br/>
    <table>
        <tr>
            <td>username</td>
            <td>  <h:outputText value="#{userBean.username}" /></td>
        </tr>
        <tr>
            <td>password</td>
            <td>   <h:inputSecret value="#{userBean.password}" readonly = "true"/></td>
        </tr>
        <tr>
            <td>Address</td>
            <td>       <h:outputText value="#{userBean.address}" /></td>
        </tr>
        <tr>
            <td>Date Of Bith</td>
            <td>       <h:outputText value="#{userBean.dateOfBirth}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
            </td>
        </tr>
        <tr>
            <td>Date Of Bith</td>
            <td>       <h:outputText value="#{userBean.age}" >
                        </h:outputText>
            </td>
        </tr>
        <tr>
            <td>Date Of Bith</td>
            <td>       <h:outputText value="#{userBean.percentage}" >
                        <f:convertNumber type="percent" />
            </h:outputText>
            </td>
        </tr>
        <tr>
            <td>sex</td>
            <td>     #{userBean.sex}
            </td>
        </tr>

        <tr>
            <td>Confirmed Conditions</td>
            <td><h:outputText
                    value="#{userBean.checkBoxValue}"/></td>
        </tr>
    </table>

    <h:form id = "jsfForm">
        <h3>Get value from inputHidden field</h3>
        <h:inputHidden value = "Hello World" id = "hiddenField" />
        <h:commandButton value = "Show Hidden Value" onclick = "showHiddenValue()" />
    </h:form>

    <h:form>
        <h:commandButton action = "home?faces-redirect = true"
                         value = "Back To Home Page" />

    </h:form>
</f:view>
</html>
