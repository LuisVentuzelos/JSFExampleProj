<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>

    <h1>JSF 2 dataTable example</h1>
    <h:form>
    <h:commandButton action="#{navigationController.addEmployee}"
                   value="Add Employees"/>
    <h:commandButton action="#{navigationController.editEmployee}"
                   value="Edit Employees"/>
    <h:commandButton action="#{navigationController.removeEmployee}"
                   value="Remove Employees"/>
    </h:form>
    <h:dataTable value = "#{employeeBean.employees}"
                 var = "employee"
                 styleClass = "employeeTable"
                 headerClass = "employeeTableHeader"
                 rowClasses = "employeeTableOddRow,employeeTableEvenRow">

        <h:column>
            <f:facet name = "header">Name</f:facet>
            #{employee.name}
        </h:column>

        <h:column>
            <f:facet name = "header">Department</f:facet>
            #{employee.department}
        </h:column>

        <h:column>
            <f:facet name = "header">Age</f:facet>
            #{employee.age}
        </h:column>

        <h:column>
            <f:facet name = "header">Salary</f:facet>

            <h:outputText value = "#{employee.salary}">
            <f:convertNumber currencyCode="EUR" type="currency" />
            </h:outputText>
        </h:column>
    </h:dataTable>

</h:body>
</html>
