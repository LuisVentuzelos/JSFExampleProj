<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html">

<h:body>
    <h2>This is Page1</h2>
    <h:form>
        <h:commandButton action = "home?faces-redirect = true"
                         value = "Back To Home Page" />

    <h:form>

    </h:form>
    <h:inputText value = "Hello World!" />
