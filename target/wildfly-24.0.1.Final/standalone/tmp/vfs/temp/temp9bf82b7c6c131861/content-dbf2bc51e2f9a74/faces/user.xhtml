<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>JavaBeat JSF InputText</title>
</h:head>
<f:view>
    <h:form>
        <h2>
            <h:outputText style="font-style:bold;" value="Registration Form"/>
        </h2>
        <br/>
        <table>
            <tr>
                <td colspan="2"><h:messages style = "color:red;margin:8px;" /> </td>
            </tr>
            <tr>
                <td valign="top">Username :</td>
                <td> <h:inputText value="#{userBean.username}" /></td>
            </tr>
            <tr>
                <td valign="top">Password :</td>
                <td><h:inputSecret value="#{userBean.password}" /></td>
            </tr>
            <tr>
                <td valign="top">Address :</td>
                <td><h:inputTextarea value="#{userBean.address}" cols="30" rows="10" /></td>
            </tr>
            <tr>
                <td valign="top">Date Of Birth :</td>
                <td>
                    <h:inputText   id="date" required="true" requiredMessage="Date of Birth" value="#{userBean.dateOfBirth}" converterMessage="Please provide date of birth in dd/mm/yyyy format">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>

                    <h:message for="date" style="color:red" />
                </td>
            </tr>

            <tr>
                <td valign="top">Age :</td>
                <td>
                    <h:inputText   id="age" required="true" requiredMessage="Age" value="#{userBean.age}" converterMessage="Please provide age">
                        <f:convertNumber  minFractionDigits="0" />
                        <f:validateLongRange minimum="1" maximum="150" />
                    </h:inputText>

                    <h:message for="age" style="color:red" />
                </td>
            </tr>

            <tr>
                <td valign="top">Percentage :</td>
                <td>
                    <h:inputText   id="percentage" required="true" requiredMessage="Percentage" value="#{userBean.percentage}" converterMessage="Please provide percentage">
                        <f:convertNumber   type="percent" />
                        <f:validateDoubleRange minimum = "0.01" maximum = "100.00" />
                    </h:inputText>

                    <h:message for="age" style="color:red" />
                </td>
            </tr>
            <tr>
                <td valign="top">Sex :</td>
                <td>
                    <h:selectOneRadio value = "#{userBean.sex}">
                        <f:selectItem itemValue = "1" itemLabel = "Female" />
                        <f:selectItem itemValue = "2" itemLabel = "Male" />
                    </h:selectOneRadio>
                </td>
            </tr>
            <tr>
                <td valign="top">Terms and Conditions :</td>
                <td>
                    <h:selectBooleanCheckbox value="#{userBean.checkBoxValue}"/>
                </td>
            </tr>
        </table>
        <h:commandButton value="Say Hello" action="#{userBean.sayHello}"></h:commandButton>
    </h:form>
</f:view>
</html>
