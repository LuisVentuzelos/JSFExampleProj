<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="/common/commonLayout.xhtml">

        <ui:define name="content">
            <h2>valueChangeListener Examples</h2>

            <h:form>
                <h2>Basic Tags</h2>
                <p><h:link value="BooleanCheckbox" outcome="BasicTags/BooleanCheckbox/BooleanCheckbox" /></p>
                <p><h:link value="ManyCheckbox" outcome="BasicTags/ManyCheckbox/ManyCheckbox" /></p>

            </h:form>

            <h:form>
                <h2>Method Binding</h2>
                <hr/>
                <h:panelGrid columns = "2">
                    Selected locale :
                    <h:selectOneMenu value = "#{localeData.selectedCountry}"
                                     onchange = "submit()"
                                     valueChangeListener = "#{localeData.localeChanged}" >
                        <f:selectItems value = "#{localeData.countries}" />
                    </h:selectOneMenu>
                    Country Name:
                    <h:outputText id = "country" value = "#{localeData.selectedCountry}"
                                  size = "20" />
                </h:panelGrid>
            </h:form>




            <hr/>
            <h2>Implicit Navigation</h2>
            <hr/>

            <h:form>
                <h3>Using Managed Bean</h3>
                <h:commandButton action="#{navigationController.moveToPage1}"
                                 value="Page1"/>
                <h3>Using JSF outcome</h3>
                <h:commandButton action="page2" value="Page2"/>
            </h:form>
            <br/>

            <h2>Conditional Navigation</h2>
            <hr/>
            <h:form>
                <h:commandLink action="#{navigationController.showPage}"
                               value="Page1">
                    <f:param name="pageId" value="1"/>
                </h:commandLink>


                <h:commandLink action="#{navigationController.showPage}"
                               value="Page2">
                    <f:param name="pageId" value="2"/>
                </h:commandLink>


                <h:commandLink action="#{navigationController.showPage}"
                               value="Home">
                    <f:param name="pageId" value="3"/>
                </h:commandLink>
            </h:form>
            <br/>
            <h2>Links</h2>
            <h:link value="Login page" outcome="login" />

            <hr/>
            <br/>

            <h2>"From Action" Navigation</h2>
            <hr/>

            <h:form>
                <ol>
                    <li>
                        <h:commandLink action="#{navigationController.processPage1}"
                                       value="Page1"/>
                    </li>
                    <li>
                        <h:commandLink action="#{navigationController.processPage2}"
                                       value="Page2"/>
                    </li>
                    <li>
                        <h:commandLink action="#{navigationController.showUser}"
                                       value="user"/>
                    </li>
                    <li>
                        <h:commandLink action="#{navigationController.showLogin}"
                                       value="login"/>
                    </li>
                    <li>
                        <h:commandLink action="#{navigationController.getFavFruit}"
                                       value="Select Favorites"/>
                    </li>
                    <li>
                        <h:commandLink action="#{navigationController.showOrderList}"
                                       value="Show Orders"/>
                    </li>
                    <li>
                        <h:commandLink action="#{navigationController.showEmployeeList}"
                                       value="Show Employees"/>
                    </li>

                </ol>
            </h:form>
            <br/>
            <h:form>
                <h3>Forward</h3>
                <h:commandButton action="page1" value="Page1"/>
                <h3>Redirect</h3>
                <h:commandButton action="page1?faces-redirect = true" value="Page1"/>
            </h:form>
            <h2>Forward vs Redirection Navigation</h2>
            <hr/>
            <h:form>
                <h3>Forward</h3>
                <h:commandButton action="page1" value="Page1"/>
                <h3>Redirect</h3>
                <h:commandButton action="page1?faces-redirect = true"
                                 value="Page1"/>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
